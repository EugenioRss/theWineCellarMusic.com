title = "The Wine Cellar Music"
#baseURL = "https://"
languageCode = "en-us"
theme = ["github.com/theNewDynamic/gohugo-theme-ananke"]
resourceDir = "./resources"
summaryLength = 10

DefaultContentLanguage = "ita"
#SectionPagesMenu = "main"
Paginate = 6 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = ""
enableRobotsTXT = true


#weight = 1
contentDir = "content/blog"
# languageDirection = 'rtl' for Right-To-Left languages
    

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  text_color = ""
  author = "Eugenio Rossini"
  favicon = "images/icon.png"
  site_logo = "images/icon.png"
  description = "The last theme you'll ever need. Maybe."
  # choose a background color from any on this page: https://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  background_color_class = "bg-purple"
  recent_posts_number = 3
  commentoEnable = true
disqusShortname = 'eugeniorossini'

[[params.ananke_socials]]
name = "twitter"
url = "https://twitter.com/GoHugoIO"

